<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
   <style>
    h1{background-color: bisque;
    height: 300px;
    width:300px;
    border-width: 10px;
    border-style: solid ;
    border-color: aquamarine;
    padding-top: 10px;
    padding-left: 10px;
    padding-right: 10px;
    padding-bottom: 10px;
    margin: auto;
    outline-width: 5px;
    outline-style: dashed;
    outline-color: darkmagenta;}
   
    a{ border: width 10px;
       border-style:dotted;
       border-color: rgb(226, 211, 43);}
   </style>
</head>
<body>
    <h1>Exemplo de caixa Box-level</h1>
    <p>Os paragrafos também são exemplos de box levels,mas os <a href="#">links são exemplos de caixas inline-level</a> vamos ver como tudo isso funciona.</p>
</body>
</html>
