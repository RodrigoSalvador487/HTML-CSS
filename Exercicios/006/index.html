<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="imagens/fantasma.ico">
    <title>Hierarquia de Títulos</title>
</head>
<body> 
    <h1>No fundo os h1,h2,h3,etc... são niveis de titulos ou seja niveis de headings</h1>
    <h1> h1 = heading principal</h1>
    <h2> h2 = heading secundario</h2>
    <h3> h3 = heading terciário </h3>
    <h4> h4 = heading quartenario</h4>
    <h5> h5 = heading quinario</h5>
    <h6> h6 = heading senário</h6>
    <p>por baixo dos headings coloca-se os paragrafos/textos ou seja a tag p </p>
    
</body>
</html>
