<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
        a{color:brown;
        text-decoration: none;}
        a:visited{color: rgb(194, 107, 53);}
        a:hover{color: black;
                text-decoration: underline;}
        a:active{color: cadetblue;}
        a::after{content:"⇐";}
         a::before{content:"⇒";}
       
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.youtube.com/watch?v=XSiP0epO0oU"target="-blank">where is the love</a></li>
        <li><a href="https://youtu.be/u5iJQkIU0xs?si=IZx8gbZluhhK-YzM">She will be loved</a></li>
        <li><a href="https://youtu.be/DMB0_AFDeZE?si=fz6Sy4wF-VEODzCj">wherever i go</a></li>

    </ul>
    
</body>
</html>
