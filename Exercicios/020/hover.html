 <!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif; }
             
        div > p { display: none; }

        div:hover > p { display: block;
                            color:aliceblue;
                             background-color:red;
                             width: 300px; }  

        div:hover{color: #de0e0e;}
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o rato no texto abaixo</p>
    <div>passe o rato aqui
          <p>Texto escondido...</p>
    </div>
    <p>Fim do exemplo</p>
    
</body>
</html>
